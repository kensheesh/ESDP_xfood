databaseChangeLog:
  - changeSet:
      id: add setting table
      author: Dastan
      changes:
        - createTable:
            tableName: settings
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: value_str
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: value_int
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: value_real
                  type: real
                  constraints:
                    nullable: true
  - changeSet:
      id: add check_type_fees table
      author: Dastan
      changes:
        - createTable:
            tableName: check_type_fees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_type_id
                  type: bigint
                  constraints:
                    foreignKeyName: check_type_fees_check_type_id
                    references: check_types(id)
              - column:
                  name: fees
                  type: numeric(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultOnNull: true
                  constraints:
                    nullable: false