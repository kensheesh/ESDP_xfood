server:
  port: ${server_port}

spring:
  datasource:
    url: ${db_url}
    username: ${db_username}
    password: ${db_password}
    driver-class-name: ${db_driver_class_name}

  liquibase:
    change-log: classpath:/db/changelog/master.yml
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: false
        format_sql: true
    show-sql: false
  mvc:
    log-request-details: false
  freemarker:
    expose-session-attributes: true
  mail:
    host: ${mail_host}
    username: ${mail_username}
    password: ${mail_password}
    port: ${mail_port}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  data:
    jdbc:
      dialect: postgresql

logging:
  level:
    root: info
    org:
      springframework:
        security: debug
      hibernate:
        stat: debug
        type: trace
    sql: trace
    web: debug
  file:
    name: logs/demo.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 5