version: '3.8'

services:
  app:
    container_name: xfood-app

    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - /data
      - /var/log/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16.3
    environment:
      POSTGRES_DB: xfood_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5050:5432"
    container_name: xfood_psql

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    container_name: xfood_redis

volumes:
  app-config: